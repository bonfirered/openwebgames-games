<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Alphabear</title>

	<script type="text/javascript" src="TemplateData/tweenjs-0.6.0.min.js"></script>
	<script type="text/javascript" src="TemplateData/CSSPlugin.js"></script>
	<script type="text/javascript" src="TemplateData/jquery-1.7.1.min.js"></script>
	
	<link rel="stylesheet"    href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
	
  </head>
  
  <body>
    <div id="loadingBox">
      <p   id="puns"></p>
	  <img id="bear"  src="TemplateData/progresslogo.png"  style="margin: 0 auto" />
	  <br>
	  <img id="title" src="TemplateData/progresstitle.png" style="margin: 0 auto" />
	  <br> <br> <br> <br>
      <div id="spinner"><img src="TemplateData/spinner.gif" style="margin: 0 auto" /></div>
      <div id="bgBar"></div>
      <div id="progressBar"></div>
      <p   id="loadingInfo">DOWNLOADING....</p>
    </div>
	
    <script type="text/javascript" src="TemplateData/UnityProgress.js"></script>
	
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="768" width="1366"></canvas>
    <script src="../cpuprofiler.js"></script>
    <script type='text/javascript'>
  var Module = {
    key: 'alphabear',
    providesRafIntegration: true, // If true, this demo provides requestAnimationFrame() integration for emunittest built-in. Generally this needs to be false, unless the app was specially built with emunittest support enabled.
    usesEmscriptenHTML5InputAPI: true, // Set this to true for demos that utilize the Emscripten html5.h input API. Defaults to false.
    demoAssetSizeInBytes: 37957378,
    injectXMLHttpRequests: true, // If true, the harness should intercept all XHRs to provide transparent caching of assets and a progress bar.
    xhrFilter: function(url) { return url.indexOf('spryfox') != -1 || url.indexOf('HWStats') != -1; },

    TOTAL_MEMORY: 188743680,
//    preRun: (function() { return (location.search.indexOf('cpuprofiler') != -1) ? [cpuprofiler_add_hooks] : []; })(),
    preRun: (function() { return (location.search.indexOf('cpuprofiler') != -1) ? [cpuprofiler_add_hooks] : []; })(),
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/openweb-gdc-rc2.datagz",
    codeUrl: "Release/openweb-gdc-rc2.jsgz",
    memUrl: "Release/openweb-gdc-rc2.memgz",
    canvas: document.getElementById('canvas'),
  };
  top.postMessage({ msg: 'preloadGame', key: Module.key }, '*');
</script>
<script src="../emtimer.js"></script>
<script src="inputstream.js"></script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
